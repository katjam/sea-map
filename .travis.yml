language: elm
elm:
- latest-0.19.1
elm-test: 0.19.1
elm-format: 0.8.2
before_install: npm install parcel-bundler
script:
- npm test
- parcel build src/index.html --public-url ./
deploy:
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: dist
  provider: pages
  skip_cleanup: true
  on:
    branch: release
env:
  global:
    secure: 
